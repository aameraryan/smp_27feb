{% extends "portal/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block body %}

    <div class="container">
        <h3 class="text-center">Change Password</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <a href="{% url "portal:home" %}"><button type="button" class="btn btn-danger font-weight-bold">Cancel</button></a>
            <button class="btn btn-primary font-weight-bold" type="submit">Save Changes</button>

            <br><br>
            <a href="{% url "portal:password_reset" %}"><span>Forgot Password ?</span></a>
        </form>
    </div>

{% endblock %}
