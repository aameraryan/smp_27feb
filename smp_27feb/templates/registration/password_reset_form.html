{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
  <div class="container text-center">
    <h3>Forgot password</h3>
      <hr><br>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn bg-primary text-white font-weight-bold" type="submit">Submit</button>
      </form>
  </div>
  <br><br>

{% endblock %}
