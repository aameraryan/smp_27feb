{% extends "recruiter/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Recruiter Register{% endblock %}

{% block body %}

    <div class="container">
        <h3 class="text-center">Recruiter Register</h3>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary font-weight-bold" type="submit">Register</button>
            <br><br>
            <a href="{% url "recruiter:login" %}"><span>Already have account ?</span></a>
        </form>
    </div>

{% endblock %}
